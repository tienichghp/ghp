name: Build Kivy APKss

on:
  push:
    branches:
      - main

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-8-jdk \
          unzip \
          wget \
          build-essential \
          python3-pip \
          git
        pip install --upgrade pip
        pip install buildozer

    - name: Setup Android SDK & NDK
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620"

    - name: Build APK with buildozer
      env:
        ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
        ANDROIDNDK: ${{ env.ANDROID_SDK_ROOT }}/ndk/23.1.7779620
        ANDROIDSDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: apk
        path: bin/*.apk
